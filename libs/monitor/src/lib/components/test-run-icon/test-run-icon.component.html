@switch (status()) { @case ('FAILURE') {
<div class="mon-test-run-icon__wrapper">
  <ui-icon name="check" />
  <span class="mon-test-run-icon__icon mon-test-run-icon__icon--failed"></span>
</div>
<span class="mon-test-run-icon__text">Failed</span>
} @case ('ONGOING') {
<div class="mon-test-run-icon__wrapper">
  <ui-loader color="warn-dark" />
</div>
<span class="mon-test-run-icon__text">In progress</span>
} @case ('SUCCESS') {
<div class="mon-test-run-icon__wrapper">
  <ui-icon name="check" />
  <span class="mon-test-run-icon__icon mon-test-run-icon__icon--success"></span>
</div>
<span class="mon-test-run-icon__text">Success</span>

} }
